application.desc=Co to je?\n* AndariaPatcher slou\u017e\u00ed k automatick\u00e9 \u00faprav\u011b origin\u00e1ln\u00ed instalace Ultimy Online pot\u0159ebn\u00e9 pro hran\u00ed na shardu Andaria.  \n\nJe to \u0161kodliv\u00e9?\n* AndariaPatcher neobsahuje funkce pro kontrolu ani \u0161m\u00edrov\u00e1n\u00ed u\u017eivatel\u016f, v\u0161echny aktivity programu je mo\u017en\u00e9 sledovat v logovac\u00edm okn\u011b (detailn\u011b po nastaven\u00ed lad\u00edc\u00edho re\u017eimu).\n\nNa\u0161el jsem chybu ?\n* Na f\u00f3ru Andarie je v obecn\u00e9 diskusi vl\u00e1kno zab\u00fdvaj\u00edc\u00ed se AndariaPatcherem. To je jedin\u00e9 spr\u00e1vn\u00e9 m\u00edsto na hl\u00e1\u0161en\u00ed chyb pro lidi, kte\u0159\u00ed nejsou sou\u010d\u00e1st\u00ed v\u00fdvojov\u00e9ho t\u00fdmu.\n\nChci pomoct s v\u00fdvojem ?\n* V\u00edt\u00e1n je ka\u017ed\u00fd kdo m\u00e1 z\u00e1jem pomoct s v\u00fdvojem, zejm\u00e9na testovat, programovat v jav\u011b. Nejlep\u0161\u00edm za\u010d\u00e1tkem bude kontaktovat m\u011b (p0l0us) na foru Andarie.\n\nLicencov\u00e1n\u00ed ?\n* AndariaPatcher je vyd\u00e1n pod licenc\u00ed GNU GPL v jej\u00edm posledn\u00edm zn\u011bn\u00ed. Poru\u0161en\u00ed licence tohoto projektu zap\u0159\u00ed\u010din\u00ed trvalou deformaci mozku h\u0159\u00ed\u0161n\u00edka a po\u0161kozen\u00ed ostatn\u00edch org\u00e1nu (zejm\u00e9na statn\u00edch, kter\u00e9 si pro n\u011bj v nest\u0159e\u017eenou chv\u00edli p\u0159\u00edjdou !).
